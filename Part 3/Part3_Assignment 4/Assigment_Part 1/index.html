<!--

         Name: Sunday Rotimi

         File: index.html

         Date: 18 March 2024

        This HTML document creates a webpage featuring a silly story generator. 
        It includes a form for entering a custom name and radio buttons for selecting 
        either "US" or "UK" measurements. Upon clicking the "Generate random story" button, 
        JavaScript generates a silly story by replacing placeholders in a template with 
        random values from predefined arrays. If a custom name is entered, it substitutes 
        "Bob" in the story. Additionally, if the UK option is selected, Fahrenheit temperatures 
        and weights in pounds are converted to Celsius temperatures and stone, respectively. 
        The generated story is then displayed on the page.
-->

<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Silly story generator</title>

    <style>
      body {
        font-family: helvetica, sans-serif;
        width: 350px;
      }

      label {
        font-weight: bold;
      }

      div {
        padding-bottom: 20px;
      }

      input[type="text"] {
        padding: 5px;
        width: 150px;
      }

      p {
        background: #ffc125;
        color: #5e2612;
        padding: 10px;
        visibility: hidden;
      }
    </style>
  </head>

  <body>
    <div>
      <label for="customname">Enter custom name:</label>
      <input id="customname" type="text" placeholder="" />
    </div>
    <div>
      <label for="us">US</label
      ><input id="us" type="radio" name="ukus" value="us" checked />
      <label for="uk">UK</label
      ><input id="uk" type="radio" name="ukus" value="uk" />
    </div>
    <div>
      <button class="randomize">Generate random story</button>
    </div>
    <!-- Thanks a lot to Willy Aguirre for his help with the code for this assessment -->
    <p class="story"></p>
  </body>
</html>
