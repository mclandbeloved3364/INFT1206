        The HTML page functions as an interactive image gallery example. It enables users to view a main image 
        displayed within a designated container and switch between different images by clicking on dynamically
        generated thumbnail images. Additionally, users have the option to toggle the darkness of the displayed
        image using a button. This functionality is achieved through JavaScript, which dynamically generates 
        thumbnail images, updates the displayed image upon thumbnail selection, and adjusts the darkness level
        of the image overlay based on button clicks.
-->

<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">

    <title>Image gallery</title>

    <link rel="stylesheet" href="style.css">
    
  </head>

  <body>
    <h1>Image gallery example</h1>

    <div class="full-img">
      <img class="displayed-img" src="images/pic1.jpg" alt="Closeup of a human eye">
      <div class="overlay"></div>
      <button class="dark">Darken</button>
    </div>

    <div class="thumb-bar">


    </div>
    <script src="main.js"></script>
  </body>
</html>
